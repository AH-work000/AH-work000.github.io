<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Mini Snowy Forest Box</title>
    </head>

    <body>
        <script type = "module" src = "main.js"></script>

        <button type = "button" class="collapsibleWindowToggle">
            <span class="material-icons arrow-open"> keyboard_double_arrow_down </span>
            <span class="material-icons arrow-close"> keyboard_double_arrow_up </span>
        </button>
        <div id = "infoWindow">
                <h3> Mini Snow Forest Box </h3>
                <p> To add a random new nature item into the scene: </p>
                <ul> 
                    <li class="listPoint"> Press the 'A' key if using a desktop or laptop. </li>
                    <li class="listPoint"> Touch the screen if using mobile touch devices. </li>
                </ul>
        </div>

        <button id = "refreshButton">Refresh Forest</button>

        <!-- Back Button -->

        <div id = "itemsCountSidebar">
            <p id = "itemsCountParagraph">Count: <span id = "itemsCount"></span></p>
        </div>
    </body>

</html>
